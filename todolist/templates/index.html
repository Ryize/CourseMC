{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TodoApp - Django</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
<div django-app="TaskManager">
    <div class="container">
        <div class="content">
            <h1>Напоминания</h1>
            <p class="tagline"></p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="inputContainer">
                    <input type="text" id="description" class="taskName" placeholder="What do you need to do?"
                           name="description" required>
                    <label for="description">Описание</label>
                </div>
                <div class="inputContainer half last">
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="category" class="taskCategory" name="category_select">
                        <option class="disabled" value="">Категория</option>
                        {% for category in categories %}
                            <option class="" value="{{ category.title }}"
                                    name="{{ category.title }}">{{ category.title }}</option>
                        {% endfor %}
                    </select>
                    <label for="category">Категория</label>
                </div>
                <div class="inputContainer half last right">
                    <input type="date" id="dueDate" class="taskDate" name="date">
                    <label for="dueDate">Дата</label><br><br><br>
                </div>
                <div class="row">
                    <button class="taskAdd" name="task_add" type="submit"><i class="fa fa-plus icon"></i>Создать</button>
                    <button class="taskDelete" name="task_delete" formnovalidate="" type="submit"
                            onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Удалить задания
                    </button>
                </div>


                <ul class="taskList">
                    {% for todo in todos %}
                        <li class="taskItem">
                            <input type="checkbox" class="taskCheckbox" name="checked_box" id="{{ todo.id }}"
                                   value="{{ todo.id }}">
                            <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                            <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                            <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }}
                                - {{ todo.due_date }}</strong>
                        </li>
                    {% endfor %}


                </ul>
            </form>
        </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
