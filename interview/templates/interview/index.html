{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Вопросы для интервью</title>
    <link rel="stylesheet" href="{% static 'interview/style.css' %}">
    <link rel="stylesheet" href="{% static 'Course/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'Course/assets/favicon.ico' %}"
          type="image/x-icon">

</head>

<body>
<style>
    header {
        background-color: white;
        height: 60px;
        top: 0px;
        padding-top: 10px;
    }

    h1 {
        margin-top: 100px;
        font-size: 52px;
    }

    button {
        outline: none;
        height: 40px;
        text-align: center;
        width: 270px;
        border-radius: 40px;
        background: #fff;
        border: 2px solid #1ECD97;
        color: #1ECD97;
        letter-spacing: 1px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.25s ease;
        padding-top: 7px;
        padding-left: 27px;
    }

</style>
<div>
    {% include 'template/header.html' %}
    <h1>Вопросы для собеседования</h1>
    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Количество вопросов (от 10 до 50)
            </label>

            <!-- Input Type Text -->
            <input type="number"
                   id="name"
                   value="10"
                   name="amount"
                   min=10
                   max=50
                   onchange="imposeMinMax(this)"
                   required/>
        </div>
        <div class="form-control">
            <label>Категории
                <small>(Выберите хотя бы одну)</small>
            </label>
            <label><input type="checkbox" name="technologies"
                          value="random">Случайные</label>
            {% for i in categories %}
                <label><input type="checkbox" name="technologies"
                              value="{{ i }}">{{ i }}</label>
            {% endfor %}
        </div>

        <center>
            <button id="button">Сгенерировать вопросы</button>
        </center>
    </form>
</div>
<script type="text/javascript">
    function imposeMinMax(el) {
        if (el.value != "") {
            if (parseInt(el.value) < parseInt(el.min)) {
                el.value = el.min;
            }
            if (parseInt(el.value) > parseInt(el.max)) {
                el.value = el.max;
            }
        }
    }

    $(function () {
        $("#button").click(function () {
            $("#button").addClass("onclic", 250, validate);
        });

        function validate() {
            setTimeout(function () {
                $("#button").removeClass("onclic");
                $("#button").addClass("validate", 450, callback);
            }, 2250);
        }

        function callback() {
            setTimeout(function () {
                $("#button").removeClass("validate");
            }, 1250);
        }
    });
</script>
<div style="display: none;">
    {% include 'template/footer.html' %}
</div>

<script>
    window.onload = function () {
        slideOne();
        slideTwo();
    }

    let sliderOne = document.getElementById("slider-1");
    let sliderTwo = document.getElementById("slider-2");
    let displayValOne = document.getElementById("range1");
    let displayValTwo = document.getElementById("range2");
    let minGap = 0;
    let sliderTrack = document.querySelector(".slider-track");
    let sliderMaxValue = document.getElementById("slider-1").max;

    function slideOne() {
        if (parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap) {
            sliderOne.value = parseInt(sliderTwo.value) - minGap;
        }
        displayValOne.textContent = sliderOne.value;
        fillColor();
    }

    function slideTwo() {
        if (parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap) {
            sliderTwo.value = parseInt(sliderOne.value) + minGap;
        }
        displayValTwo.textContent = sliderTwo.value;
        fillColor();
    }

    function fillColor() {
        percent1 = (sliderOne.value / sliderMaxValue) * 100;
        percent2 = (sliderTwo.value / sliderMaxValue) * 100;
        sliderTrack.style.background = `linear-gradient(to right, #dadae5 ${percent1}% , #3264fe ${percent1}% , #3264fe ${percent2}%, #dadae5 ${percent2}%)`;
    }
</script>

</body>
</html>
